<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <title>Nurture</title>
    </head>
    <body>
            <!-- Part 1: Wrap all page content here -->
            <div id="wrap">
                <div class="navbar navbar-inverse navbar-fixed-top">
                  <div class="navbar-inner">
                    <div class="container">
                      <a class="brand" href="#">Total Points: <span class="total-points"></span></a>
                      <div class="battery"><img src="img/battery100.png"></div>
                    </div>
                  </div>
                </div>
                <!-- Begin page content -->
                <div class="content container">
                    <div class="critter-animation">
                        <img src="img/dance-full.gif">
                    </div>
                    <div class="critter-status hidden">
                        <ul>
                            <li>Gain 1 point per 5% battery level increase</li>
                            <li>Lose 10 points every 30 minutes while health is low </li>
                            <li>Lose 20 points every 15 minutes while health is critical.</li>
                            <li id="critter_health"></li>
                        </ul>
                    </div>
                    <div class="trophies-panel hidden">
        
                        <div class="row">
                            <div class= "span1"> </div>
                            <div class="trophy span1"> 
                                <div class="enabled">
                                    <img src="img/vampireMini.png" /> 
                                </div> Vampire 
                            </div>
                            <div class="trophy span1" >
                                 <div class="enabled"> 
                                    <img  src="img/zombieMini.png" /> 
                                </div> Zombie  
                            </div>
                            <div class= "span1"> </div>
                        </div>
                        <div class="row">
                            <div class= "span1"> </div>
                            <div class="trophy span1"> 
                                <div class="disabled"> 
                                    <img src="img/ninjaMini.png" /> 
                                </div> Ninja 
                            </div>
                            <div class="trophy span1" > 
                                <div class="disabled"> 
                                    <img src="img/pirateMini.png" /> 
                                </div> Pirate
                            </div>
                            <div class= "span1"> </div>
                        </div>
                        <div class="row">
                            <div class= "span1"> </div>
                            <div class="trophy span1"> <div class="disabled"> <img class="placeholder" src="img/placeholder.png" /> </div> Captain </div>
                            <div class="trophy span1" > <div class="disabled"> <img  class="placeholder" src="img/placeholder.png" /> </div> Princess  </div>
                            <div class= "span1"> </div>
                        </div>
                    </div>
                </div>

                <div id="push"></div>
            </div>

            <div id="footer">
              <div class="container">
                <div class="button trophies">Trophies</div>
                <div class="button leaderboard">Leaders</div>
                <div class="button critter">Critter</div>
                <div class="button">Store</div>
                <div class="button">Share</div>
              </div>
            </div>
            <!--
            <div id="deviceready" class="blink">
                <p class="event listening">Connectinggggg to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->
        
        <script src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                app.initialize();
            });
        </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.hammer.min.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
